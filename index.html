<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buser - Viagens com melhor custo/benefício</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <!--Div container, que abriga todos os conteúdos do buscador de passagem  -->
    <div class="container">
      <!-- logo Buser e icone entrar -->
      <header>
        <figure>
          <img src="./img/logo_buser.png" alt="Logo rosa e brilhante da Buser" />
        </figure>

        <a>Entrar</a>
      </header>

      <!-- viagens de oni...  até o subtítulo "sem taxas , com..." -->
      <section>
        <h1>Viagens de ônibus mais baratas que a passagem da rodoviária</h1>
        <p><strong>Sem taxas, com segurança e preço justo</strong></p>

        <!-- Quadro de busca -->
        <form>
          <label for="saida">Saindo de</label>
          <input  type="text" name="saida" id="saida" placeholder="  São José dos Campos - SP"/>

          <label for="destino">Indo para</label>
          <input  type="text" name="destino" id="destino"  placeholder="  São Paulo - SP"/>

          <label for="dataida">Data de ida</label>
          <input  type="text" name="dataida" id="dataida"  placeholder="  Ida"/>

          <label for="datavolta">Data de volta</label>
          <input  type="text" name="datavolta" id="datavolta"  placeholder="  Volta" />

          <button><i><i class="fa fa-search"></i> </i>Buscar</button>
        </form>

         <img class="onibus" src="./img/buser.jpg" alt="Onibus rosa da Buser"/>

        </section>
        <!-- Imagem do onibus -->

      

      <nav>
        <button><img src="./img/searche.svg">Buscar</button>
        <button><img src="./img/iconeinferiorbusao.svg">Viagens</button>
        <button><img src="./img/money-bill-solid.svg">Carteiras</button>
        <button><img class="imagemchatademais" src="./img/percent-solid.svg">Promoções</button>
        <button><img src="./img/circle-question-solid.svg">Ajuda</button>
      </nav>
    </div>
  </body>
</html>
